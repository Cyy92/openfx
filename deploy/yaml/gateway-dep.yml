apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fxgateway
  namespace: openfx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: fxgateway
    spec:
      serviceAccountName: fxgateway
      imagePullSecrets:
        - name: regcred
      containers:
      - name: fxgateway
        image: 10.0.0.91:5000/fxgateway:0.1.2
        imagePullPolicy: Always
        env:
        - name: FUNCTION_NAMESPACE
          value: openfx-fn
        - name: IMAGE_PULL_POLICY
          value: "Always"
        ports:
        - containerPort: 10000
          protocol: TCP
        resources:
          requests:
            memory: 250Mi
          limits:
            memory: 250Mi
